<div id="Content" class="Content">
    <div class="container mt-5">
        <h2>List des clients</h2>
        <div class="float-right">
            <button class="btn custom-button btn-sm mb-2" (click)="navigateToAddClient()"><i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="table-responsive">
            <table id="ListTable" class="table table-bordered table-inverse table-hover table-sm table-striped">
                <thead class="thead-inverse">
                    <tr>
                        <th>N° Client</th>
                        <th>Dénomination</th>
                        <th>Pays</th>
                        <th>Province</th>
                        <th>Ville</th>
                        <th class="Actions"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients">
                        <td>{{client.numClient}}</td>
                        <td>{{client.denomination}}</td>
                        <td>{{client.pays}}</td>
                        <td>{{client.province}}</td>
                        <td>{{client.ville}}</td>
                        <td><button class="btn custom-button btn-sm mr-1 mb-1"
                                ><i class="fas fa-pencil-alt" (click)="navigateToEditClient(client.id)"></i> </button>
                            <button class="btn custom-button btn-sm mb-1" (click)="deleteClient(client.id)"><i
                                    class="fas fa-trash"></i> </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
